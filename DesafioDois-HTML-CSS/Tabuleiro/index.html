<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tabuleiros</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="header">
        <h1>Tabuleiros</h1>
    </header>
    <div class="boardTitle">
        <span class="divTitle">Tabuleiro utilizando div</span>
        <span class="tableTitle">Tabuleiro utilizando table</span>
    </div>
    <div class="boards">
        <div class="div">
            <div class="div-first-ine">
                <div class="OneA"></div>
                <div class="OneB"></div>
                <div class="OneC"></div>
                <div class="OneD"></div>
            </div>
            <div class="div-second-line">
                <div class="TwoA"></div>
                <div class="TwoB"></div>
                <div class="TwoC"></div>
                <div class="TwoD"></div>
            </div>
            <div class="div-third-line">
                <div class="ThreeA"></div>
                <div class="ThreeB"></div>
                <div class="ThreeC"></div>
                <div class="ThreeD"></div>
            </div>
            <div class="div-fourth-line">
                <div class="FourA"></div>
                <div class="FourB"></div>
                <div class="FourC"></div>
                <div class="FourD"></div>
            </div>
        </div>

        <table class="table">
            <tr class="table-first-line">
                <td class="FiveA"></td>
                <td class="FiveB"></td>
                <td class="FiveC"></td>
                <td class="FiveD"></td>
            </tr>
            <tr class="table-second-line">
                <td class="SixA"></td>
                <td class="SixB"></td>
                <td class="SixC"></td>
                <td class="SixD"></td>
            </tr>
            <tr class="table-third-line">
                <td class="SevenA"></td>
                <td class="SevenB"></td>
                <td class="SevenC"></td>
                <td class="SevenD"></td>
            </tr>
            <tr class="table-fourth-line">
                <td class="EightA"></td>
                <td class="EightB"></td>
                <td class="EightC"></td>
                <td class="EightD"></td>
            </tr>
        </table>
    </div>
</body>

</html>
