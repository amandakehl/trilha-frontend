<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Prototipo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <p>Logotype</p>
        </div>
        <button class="hamburger-button">
            <img id="hamburger" alt="menu" src="https://img.icons8.com/android/24/000000/menu.png">
        </button>
        <nav>
            <ul class="list-header">
                <li><a href="https://www.google.com.br/">Home</a></li>
                <li><a href="https://www.google.com.br/">Products</a></li>
                <li><a href="https://www.google.com.br/">Download</a></li>
                <li><a href="https://www.google.com.br/">Store</a></li>
                <li><a href="https://www.google.com.br/">Contact Us</a></li>
            </ul>
            <button class="login-button">Log in</button>
        </nav>
    </header>
    <main class="principal">
        <section class="section">
            <div class="spans">
                <span class="span-questions">Questions?</span>
                <span class="span-contact">Contact us <span role="img" aria-label="smile">:)</span></span>
            </div>
            <form class="form">
                <fieldset>
                    <input type="text" placeholder="Name" name="nome" class="text" required>
                    <input type="email" placeholder="Email" name="email" class="text" required>
                    <input type="text" placeholder="Subject" name="subject" class="subject" required>
                    <input type="text" placeholder="Message" name="message" class="message" required>
                    <button type="submit" class="send-button">Send</button>
                </fieldset>
            </form>
        </section>
        <figure>
            <img class="img-boy" alt="Imagem de garoto com um aviÃ£o de papel"
                src="https://user-images.githubusercontent.com/73315527/157797721-8d45174f-ce13-46b5-855a-820d4e59620b.jpg">
        </figure>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
