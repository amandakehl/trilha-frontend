<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flexbox responsivo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="menu-header">
        <div class="container">
            <a class="logo" href="https://www.google.com.br/">
                <p>Your Logo</p>
            </a>
            <button class="button">
                <img src="https://img.icons8.com/android/24/000000/menu.png">
            </button>
            <nav class="menu">
                <ul class="menu-items">
                    <li class="items"><a href="https://www.google.com.br/">Menu 1</a></li>
                    <li class="items"><a href="https://www.google.com.br/">Menu 2</a></li>
                    <li class="items"><a href="https://www.google.com.br/">Menu 3</a></li>
                    <li class="items"><a href="https://www.google.com.br/">Menu 4</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
